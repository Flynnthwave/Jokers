<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jokers & Marbles (MVP)</title>
</head>
<body>
  <h1>Jokers & Marbles MVP</h1>
  <div>
    <input id="room" placeholder="Room ID" />
    <input id="name" placeholder="Your name" />
    <select id="color">
      <option value="#ef4444">Red</option>
      <option value="#22c55e">Green</option>
      <option value="#3b82f6">Blue</option>
      <option value="#eab308">Yellow</option>
    </select>
    <input id="hostcode" placeholder="Host code (F@rt to host)" />
    <button id="joinBtn">Join Room</button>
  </div>
  <pre id="log"></pre>

  <script>
    const SERVER_URL = ""; 
  </script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = SERVER_URL ? io(SERVER_URL) : io();
    function log(msg){ document.getElementById('log').textContent += msg + "\n"; }
    document.getElementById('joinBtn').onclick = () => {
      const room = document.getElementById('room').value.trim();
      const name = document.getElementById('name').value.trim() || "Guest";
      const color = document.getElementById('color').value;
      const hostcode = document.getElementById('hostcode').value.trim();
      socket.emit('join', {room, name, color, hostcode});
    };
    socket.on('game:log', log);
    socket.on('joined', (p)=> log("Joined room "+p.room+" as "+p.me.name));
  </script>
</body>
</html>
