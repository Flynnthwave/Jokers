<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jokers & Marbles ‚Äî Visual Board (Stage 1)</title>
  <style>
    :root{
      --bg:#0b0f1a; --panel:#12172a; --ink:#eef2ff; --muted:#9aa0b4; --accent:#78f1ff;
      --line:#243047; --ring:#1f2a44; --card:#101427; --good:#22c55e; --warn:#f59e0b; --bad:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 20% -10%, #162042, transparent),
        radial-gradient(1000px 700px at 120% 10%, #0a0e18, transparent),
        var(--bg);
    }
    .wrap{max-width:1280px;margin:0 auto;padding:16px}
    h1{margin:8px 0 14px;font-size:22px;font-weight:700}
    .muted{color:var(--muted)}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.07);
      border-radius:18px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)
    }
    .row{display:flex;gap:12px;flex-wrap:wrap}
    input,select,button{
      background:#0f1428;color:var(--ink);border:1px solid var(--line);
      border-radius:12px;padding:14px 14px;font-size:16px
    }
    input::placeholder{color:#71809f}
    button{cursor:pointer}
    button.primary{
      background:linear-gradient(90deg,#2563eb,#06b6d4);
      border:none;font-weight:700
    }
    button.danger{background:linear-gradient(90deg,#ef4444,#f59e0b);border:none;font-weight:700}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:#0f1428;font-size:14px}
    .hidden{display:none !important}

    /* Board */
    .board-wrap{position:relative;aspect-ratio:1/1;width:100%;max-width:820px;margin:8px auto}
    .track{
      position:absolute;inset:0;display:grid;grid-template-columns:repeat(14,1fr);grid-template-rows:repeat(14,1fr);
      gap:4px;padding:10px
    }
    .cell{border:1px solid rgba(255,255,255,.06);background:#0c1122;border-radius:8px;opacity:.55}
    .cell.dim{opacity:.08}
    .cornerPad{position:absolute;width:138px;height:138px;border:2px dashed #2a3558;border-radius:16px;display:grid;
      grid-template-columns:repeat(2,1fr);grid-template-rows:repeat(2,1fr);gap:8px;padding:10px;background:rgba(18,23,42,.35)}
    .cornerPad .slot{border:1px dashed #3a456b;border-radius:12px}
    .cornerPad.tl{top:16px;left:16px}
    .cornerPad.tr{top:16px;right:16px}
    .cornerPad.bl{bottom:16px;left:16px}
    .cornerPad.br{bottom:16px;right:16px}

    .homeLane{position:absolute;width:120px;height:36px;border-radius:12px;border:2px dashed #33406a;background:rgba(18,23,42,.35);
      display:flex;gap:8px;align-items:center;justify-content:center}
    .homeLane.top{top:16px;left:50%;transform:translateX(-50%)}
    .homeLane.right{right:16px;top:50%;transform:translateY(-50%) rotate(90deg);transform-origin:center}
    .homeLane.bottom{bottom:16px;left:50%;transform:translateX(-50%)}
    .homeLane.left{left:16px;top:50%;transform:translateY(-50%) rotate(90deg);transform-origin:center}
    .homeHole{width:18px;height:18px;border-radius:50%;border:1px solid #3a456b;background:#0b0f1a}

    /* Marbles */
    .marbles{position:absolute;inset:0}
    .marble{
      position:absolute;width:34px;height:34px;border-radius:50%;
      border:2px solid rgba(255,255,255,.85);
      box-shadow:0 6px 16px rgba(0,0,0,.45);
      display:grid;place-items:center;
      transition:transform 420ms cubic-bezier(.2,.9,.2,1);
      will-change:transform;
    }
    .marble .num{
      font-size:13px;font-weight:800;color:#0a0c15;text-shadow:0 1px 0 rgba(255,255,255,.3)
    }
    .ring{position:absolute;inset:-6px;border:2px dashed var(--accent);border-radius:50%;animation:pulse 1.2s infinite ease-in-out}
    @keyframes pulse{0%{opacity:.25}50%{opacity:1}100%{opacity:.25}}

    /* Hand area */
    .hand{display:flex;gap:10px;flex-wrap:wrap}
    .cardbtn{min-width:64px;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:var(--card);font-size:16px}
    .cardbtn:hover{outline:2px solid #2dd4bf}

    .log{font-family:ui-monospace,Menlo,Consolas,monospace;font-size:13px;background:#0a0d1a;border:1px solid var(--line);
      border-radius:12px;padding:12px;max-height:220px;overflow:auto}
    .flex{display:flex;gap:10px;align-items:center}
    .space{flex:1}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üÉè Jokers & Marbles <span class="muted">‚Äî Stage 1: Visual Board</span></h1>
    <!-- lobby + board markup here -->
    <p style="color:#aaa">This is the Stage 1 version with visual board + marbles. See docs for details.</p>
  </div>
</body>
</html>
